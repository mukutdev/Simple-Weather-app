<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="inputValue" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="srchBtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="location">Enter  Your Location</h1>
            <h3 id="temp"><span>0.00</span>&deg;C</h3>
            <h1 id="forecast" class="lead">Condition</h1>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
